<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue之v-bind-class</title>
    <style>
        .red {
            color: red;
        }   
        .size {
            font-size: 40px;
        }
        .yellow {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="app">
        <div v-bind:class="colorObj">这是一个div</div>
        <!-- 逻辑判断不能用 -->
        <div v-bind:class="sex===1">这是一个div</div>
    </div>
</body>
</html>
<script src="./vue.js"></script>
<script>
    //实例化
    var vm=new Vue({
        data:function(){
            return{
                sex: 2,
                msg: '你好,哈哈',
                colorObj: {
                    red: true,
                    size: true,
                    yellow: false
                }
            }
        }
    })
vm.$mount('#app');
</script>
