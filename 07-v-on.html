<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue之v-on</title>
</head>
<body>
    <div id="app">
        <h1>v-on是用来定义事件的</h1>
        <button v-on:click="hello">按钮</button>
        <button v-on:click="hello(10000)">按钮1</button>
        <button v-on:click="hello(1,2,3,{a:1,b:2},'abcd')">按钮2</button>
        <form v-on:click="hello">
            <button v-on:click.stop="hello">按钮</button>
        </form>
        <button @click="hello">999</button>
    
    </div>
</body>
<script src="./vue.js"></script>
<script>
    //实例化
    var vm=new Vue({
        //data这个方法不要写方法,一般写数据
        data:function(){
            return {}
        },
        methods:{
            hello:function(){
                console.log(arguments);
            }
        }
    })
    vm.$mount('#app');
</script>   
</html>
